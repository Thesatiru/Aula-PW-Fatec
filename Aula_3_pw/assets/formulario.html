<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Formulário de inscrição</h2>
    <form action="#" method="post">
        <div>
            <label for="nome">Nome completo</label>
            <input type="nome" name="nome" placeholder="juninho da silva">

            <label for="email">Email</label>
            <input type="email" name="email" placeholder="juninho@gmail.com">
        </div>

        <div>
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" placeholder="(11) 98239-2222">
            <label for="curso">Curso desejado</label>
            <select id="curso">
                <option value="" selected disabled>Selecione</option>
                <option value="PW">Programação web</option>
                <option value="ED">Estrutura de dados</option>
                <option value="ES">Engenharia de software</option>
            </select>
        </div>
        <div>
            <h3>Preferências</h3>
            <input type="radio" name="modalidade"
            value="hibrido"> hibrido
            <label>
                <input type="radio" name="modalidade"
                value="Presencial"> Presencial
            </label>
            <label>
                <input type="radio" name="modalidade"
                value="Remoto"> Remoto
            </label>

            <label>
                <input type="checkbox" value="acessibilidade"
                name="recursos">Preciso de acessibilidade
            </label>

            <label>
                <input type="checkbox" value="material"
                name="recursos">Material Impresso
            </label>
        </div>
        <div>
            <label for="data">Data de inicio desejada</label>
            <input type="data" name="data">

            <label for="nivel">Nível de Experiência</label>
            <input type="range" name="nivel" min="0" max="10"
            value="5">
            <label>Foto do estudante</label>
            <input type="file" name="arquivo" accept="image/*">
        </div>
        <div>
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" rows="5"></textarea>
        </div>
        <div>
            <button type="submit">Enviar inscrição</button>
            <button type="reset">Limpar</button>
        </div>
        
    </form>
</body>
</html>
